<!-- _team_section.html -->
<div id="team-section-{{ option.id }}" class="ml-7 mt-4 space-y-4 border-t border-gray-200 pt-4">
    <h4 class="text-md font-semibold text-gray-700 mb-2">Team Details for: {{ option.event.name }} - {{ option.name }}</h4>
    <div>
        <label for="team_name_{{ option.id }}" class="block text-sm font-medium text-gray-700 mb-2">Team Name</label>
        <input type="text" name="team_name_{{ option.id }}" id="team_name_{{ option.id }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>
    <div id="team-members-container-{{ option.id }}"></div>
    <button type="button" class="add-team-member bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" data-option-id="{{ option.id }}" data-max-team-size="{{ option.max_team_size|default:0 }}">
        Add Team Member
    </button>
    <p id="team-size-info-{{ option.id }}" class="text-sm text-gray-600 mt-2"></p>
</div>
