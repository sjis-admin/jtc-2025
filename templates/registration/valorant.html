{% extends 'base.html' %}
{% load static %}

{% block title %}Valorant Page{% endblock %}

{% block content %}
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
  }

  .valorant-container {
    height: 100vh;
    padding-top: 10rem;
  }

  .video-background video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  .content {
    z-index: 1;
    text-align: center;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .logo {
    width: 100px;
    height: 100px;
    margin-bottom: 2rem;
    animation: fadeIn 1s ease-in-out;
  }

  .content h1 {
    font-size: 5rem;
    font-weight: 700;
    letter-spacing: 4px;
    text-transform: uppercase;
    margin: 0;
    animation: fadeInDown 1s ease-in-out;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }

  .content p {
    font-size: 1.5rem;
    margin-top: 1rem;
    animation: fadeInUp 1s ease-in-out;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .cta-button {
    margin-top: 2rem;
    padding: 1rem 2rem;
    background-color: #ff4655;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.2rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: all 0.3s ease;
    animation: fadeInUp 1.5s ease-in-out;
  }

  .cta-button:hover {
    background-color: #e63e4b;
    transform: scale(1.05);
  }

  @media (max-width: 768px) {
    .valorant-container {
      padding-top: 6rem;
    }
    .content h1 {
      font-size: 3rem;
    }
    .content p {
      font-size: 1rem;
    }
    .cta-button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
    }
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  @keyframes fadeInDown {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="video-background">
  <div class="video-overlay"></div>
  <video autoplay muted loop>
    <source src="{{ video.video.url }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div class="valorant-container">
  <div class="content">
    <img src="{% static 'img/logo.png' %}" alt="JTC Logo" class="logo">
    <h1>DEFY THE LIMITS</h1>
    <p>JOIN SJIS 1ST INTERSCHOOL TECH CARNIVAL 2025</p>
    <a href="{% url 'register' %}" class="cta-button">Join Now</a>
  </div>
</div>
{% endblock %}
